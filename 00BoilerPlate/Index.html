<!-- Para obtener un boiler plaite el comando es HTML:5 o ! mas intro -->

<!-- Esta linea de codigo sirve para que nos indique que tipo de contenido es nuestro archivo, en este caso es HTML -->
<!DOCTYPE html>
<!-- Esta linea nos sirve para identificar en que lenguaje esta nuestro codigo, en este caso está en español -->
<!-- Es el inicio del bloque de html -->
<html lang="es">
    <!-- Es la especificacion tecnica para el navegador -->
<head>
    <!-- Es donde nos indica en que codificacion del teclado está nuestro código -->
    <meta charset="UTF-8">
    <!-- Para la configuracion de las pantallas para los navegadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Es donde inicia nuestro codigo que se va a mostrar al usuario y es el titulo del documento -->
    <!-- Es el nombre de la pestañita que se muestra en la web -->
    <title>BoilerPlate</title>
    <!-- Es la linea de codigo donde nos indica el final de nuestra cabecera -->
</head>
<!-- Es el inicio de nuestro cuerpo donde va a ir el desarrolo de nuestra pagina web -->
<!-- Dentro de esta seccion es el contenido que se le muestra al usuario -->
<body>
    <!-- Es el fin de nuestro cuerpo -->
</body>
<!-- Es el fin de nuestro bloque html -->
</html>
