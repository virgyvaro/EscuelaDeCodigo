<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML y CSS3</title>
</head>
<body>
    <!-- La etiqueta <pre> </pre> sirve para dejar sangria y espacios dentro de un parrafo -->
    <pre>Esto es un parrafo lineal
        de prueba


                y más pruebas
    </pre>
    <!-- La etiqueta <br> (no tiene cierre y son etiquetas sin formatos) solo sirve para dar espacios hacia abajo en blancos -->
    <br>
    <p>Otro parrafo   hola
        y más hola
    </p>
    <pre>Uno más</pre>
    
</body>
</html>
