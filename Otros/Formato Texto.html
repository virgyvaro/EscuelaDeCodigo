<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de Textos</title>
</head>
<body>
    <p><b>Texto en negrita</b></p>
    <p><strong>Texto en negrita</strong></p>
    <p><i>Texto en cursiva</i></p>
    <p><em>Texto enfatizado</em></p>
    <p><mark>Texto marcado</mark></p>
    <p><del>Texto eliminado</del></p>
    <p><ins>Texto insertado</ins></p>
    <p>Texto 
            <sub>Texto del subindice <sub>holi</sub>
            </sub>
    </p>

    <p>Texto por arriba<sup>Texto del superindice</sup></p>
</body>
</html>
