<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>

<body>
    <!-- Etiquetas con formato, por que nos ponen con espacio hacia abajo (intro) -->

    <!-- El h1 viene de encabezado de nivel 1, para título -->
    <h1>Titulo</h1>
    <!-- El h2 viene de encabezado nivel 2, para subtitulos -->
    <h2>Titulo</h2>
    <!-- El h = header = encabezado; 3 = nivel tres para subtitulos -->
    <h3>Titulo</h3>
    <!-- El h = header = encabezado; 4 = nivel cuatro para subtitulos -->
    <h4>Titulo</h4>
    <!-- El h = header = encabezado; 5 = nivel cinco para subtitulos -->
    <h5>Titulo</h5>
    <!-- La etiqueta P es para indicar que es un párrafo -->
    <p>Esto es un párrafo</p>

    <!-- Etiquetas sin formato, porq nos la pone seguidas, sin enter -->
    <!-- cursiva -->
    <em>texto</em>
    <!-- tachado -->
    <del>texto</del>
    <!-- grande -->
    <big>texto</big>
    <!-- pequeño -->
    <small>texto</small>
    <!-- negritas -->
    <strong>texto</strong>

    <!-- etiquetas simples de formato, se llaman así porq no tienen cierre-->
    <!-- br break, sirve para romper o más bien para saltar de renglón -->
    <br>
    <strong>contenido</strong>
    <!-- horizontal row, es para que genere una línea en la pantalla -->
    <hr>
    

</body>

</html>
