<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Texto</title>
</head>
<body>
    <h1>Ejercicio de Oraciones para etiquetas</h1>
    <hr>
    <p>Mi pantalón es <strong>azul</strong></p>
    <p>Mi práctica es <em>buena</em></p>
    <p>El exámen fue <del>malo</del></p>
    <p>Me llamo <big>Virginia</big></p>
    <p>La clase es <strong>excelente</strong></p>

    
</body>
</html>
