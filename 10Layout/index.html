<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Indice</title>
</head>
<body>
    <!-- <h1 class="titule">Layout</h1>

    <!-- Encabezado = Logo de la empresa o el nombre del producto o el nombre de la empresa -->

        <h2>Header</h2>
    </header>

    <br>

    <nav id=nav>
        <h2>Nav</h2>
    </nav>

    <br>

    <!-- main = Significa principal -->
    <main id="main">

        <div>
            <!-- Que envuelven las etiquetas en línea y en bloque -->
            <section id="section">
                <h2>Section</h2>
            </section>

            <article id="article">
                <h2>Article</h2>
            </article>
        </div>

        <aside id="aside">
            <!-- capitalisado = Cuando se escribe la primera con mayúscula y lo demás con minísculas -->
            <h2>Aside</h2>
        </aside>

    </main>

    <br>

    <footer id="footer">
        <h2>Footer</h2>
    </footer>
