<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet">-->

          href="https://fonts.googleapis.com/css?family=Tangerine">-->

    <link rel="stylesheet" href="style.css">
    <title>Cajas</title>
</head>
<body>
    <h1 class="titulo">Cajas</h1>

     <!-- div -->

    <!-- div es una caja  -->   
    <div class="caja">
        <h2>caja 1</h2>
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/a1chapone/128.jpg" alt="">
    </div>
    <div class="caja">
        <h2>caja 2</h2>
        <img src="http://lorempixel.com/640/480/animals" alt="">
    </div>
    <div class="caja">
        <h2>caja 3</h2>
    </div>

    <br>
    <br>

    <!-- flexbox -->

    <hr>

    <br>
    <br>
    
    <div class="container">

        <!-- (div.box>p>{Caja$})*3 -->
        <!-- Para hacer 3 veces el código -->
        <div class="box">
            <p>Caja1</p>
        </div>
        <div class="box">
            <p>Caja2</p>
        </div>
        <div class="box">
            <p>Caja3</p>
        </div>

    </div>

    <br>
    <br>

    <hr>

    <br>
    <br>

    <!-- Código para hacer cajas flex igualando página "Retrospec"-->
    <div class="barra">
        <div class="logo">
            <img src="https://cdn.shopify.com/s/files/1/2423/6599/files/rs_logo_8e368459-98ad-433a-8255-fc8d27e6a4e8_140x.png?v=1535053834" alt="logo">
        </div>

        <div class="enlaces">
            <!-- ul>(li>{enlace$})*5 -->
            <!-- para crear lista con sus elementos con emment -->
            <ul class="vinetas">
              <li>enlace1</li>
              <li>enlace2</li>
              <li>enlace3</li>
              <li>enlace4</li>
              <li>enlace5</li>
            </ul>
        </div>
    </div>

    <div class="icons">
        <p class="icons p">p</p>
        <p class="icons p">l</p>
        <p class="icons p">b</p>
    </div>





</body>
</html>
