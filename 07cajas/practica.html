<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Práctica de Cajas</title>
</head>
<body>
    <h1>Práctica de Cajas Flex</h1>

    <h3 class="subtitulo">Center</h3>
    <div class="principal">
        <div class="caja-flex">
            <p>Caja 1</p>
        </div>

        <div class="caja-flex">
            <p>Caja 2</p>
        </div>

        <div class="caja-flex">
            <p>Caja 3</p>
        </div>
    </div>   

    <br>
    <br>

    <h3 class="subtitulo">Between</h3>
    <div class="contenedor">
        <div class="box">
            <p>Caja A</p>
        </div>
        
        <div class="box">
            <p>Caja B</p>
        </div>

        <div class="box">
            <p>Caja C</p>
        </div>
    </div>

    <br>
    <br>

    <h3 class="subtitulo">Around</h3>
    <div class="conteiner">
        <div class="cajita">
            <p>Caja I</p>
        </div>

        <div class="cajita">
            <p>Caja II</p>
        </div>
        <div class="cajita">
            <p>Caja III</p>
        </div>
    </div>

</body>
</html>
